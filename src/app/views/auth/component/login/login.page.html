<ion-content class="relative bg-gradient-to-b from-black to-gray-900">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md space-y-8 relative">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-3xl font-bold text-white tracking-tight">
          BIENVENIDO/A
          <span class="block text-xl font-medium mt-2 text-purple-400">BM eSports Zone</span>
        </h1>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="authenticate()" class="space-y-6">
        <!-- Username Input -->
        <ion-item class="rounded-lg bg-white/5 border border-purple-500/30" lines="none">
          <ion-label position="floating" class="text-purple-300">
            <ion-icon name="person-outline" class="mr-2"></ion-icon>
            Usuario
          </ion-label>
          <ion-input 
            type="text" 
            formControlName="username"
            class="text-white"
          ></ion-input>
        </ion-item>
        <div *ngIf="f['username'].touched && f['username'].invalid" 
             class="text-purple-400 text-sm mt-1 text-center">
          Usuario es requerido
        </div>

        <!-- Password Input -->
        <ion-item class="rounded-lg bg-white/5 border border-purple-500/30" lines="none">
          <ion-label position="floating" class="text-purple-300">
            <ion-icon name="lock-closed-outline" class="mr-2"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input 
            type="password" 
            formControlName="password"
            class="text-white"
          ></ion-input>
        </ion-item>
        <div *ngIf="f['password'].touched && f['password'].invalid" 
             class="text-purple-400 text-sm mt-1 text-center">
          Contraseña es requerida y debe tener al menos 6 caracteres
        </div>

        <!-- Login Button -->
        <ion-button expand="block" type="submit" 
                    class="h-12 font-medium tracking-wide"
                    [ngClass]="{'opacity-50': loginForm.invalid}"
                    color="primary">
          Iniciar Sesión
        </ion-button>

        <!-- Register Button -->
        <ion-button expand="block" 
                    class="h-12 font-medium tracking-wide"
                    fill="outline"
                    color="light"
                    (click)="registrarse()">
          Registrate YA!
        </ion-button>

        <!-- Social Links -->
        <div class="flex justify-center space-x-6 mt-8">
          <ion-button fill="clear" class="w-12 h-12">
            <ion-icon slot="icon-only" name="logo-facebook" 
                      class="text-2xl text-purple-400"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="w-12 h-12">
            <ion-icon slot="icon-only" name="mail-outline" 
                      class="text-2xl text-purple-400"></ion-icon>
          </ion-button>
          <ion-button fill="clear" class="w-12 h-12">
            <ion-icon slot="icon-only" name="logo-instagram" 
                      class="text-2xl text-purple-400"></ion-icon>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
